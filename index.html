<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <a href="https://odonnellrory.github.io" class="nav-button" id="backButton">Back to Portfolio</a>
        <button id="restartButton" class="nav-button">New Game</button>
    </nav>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div id="scoreBoard">
            <div class="score">X Score: <span id="xScore">0</span></div>
            <div class="score">O Score: <span id="oScore">0</span></div>
        </div>
        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
